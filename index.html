<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Landmark Student Portal - Internship Attestation Registration Form" />
		<meta name="theme-color" content="#b53761" />
		<title>LandmarkStudentPortal.com</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<div class="landing-page">
				<header class="header">
					<div class="container">
						<div class="img-container">
							<img src="img/landmark-tech-logo.png" alt="" />
						</div>
					</div>
				</header>

				<div class="landing-content">
					<div class="landing-text">
						<h1 class="heading">Internship Attestation Registration Form</h1>

						<!-- <p >Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum tempore neque ut ipsum quam a.</p> -->
					</div>

					<form id="form">
						<div class="input-field">
							<label for="name">Full Names</label>
							<input
								class="input"
								type="text"
								name="name"
								id="name"
								placeholder="As on birth certificate"
							/>
						</div>
						<div class="input-field">
							<label for="dateOfBirth">Date of Birth</label>
							<input
								class="input"
								type="date"
								name="dateOfBirth"
								id="dateOfBirth"
								style="width: 100%; box-sizing: border-box"
							/>
						</div>
						<div class="input-field">
							<label for="placeOfBirth">Place of birth</label>
							<input
								class="input"
								type="text"
								name="placeOfBirth"
								id="placeOfBirth"
								placeholder="E.g. Kumba"
							/>
						</div>
						<div class="input-field">
							<label for="matricule">Matricule No</label>
							<input
								class="input"
								type="text"
								name="matricule"
								id="matricule"
								placeholder="E.g. LMU24SWE002"
							/>
						</div>
						<div class="input-field">
							<label for="department">Specialty </label>
							<input
								class="input"
								type="text"
								name="department"
								id="department"
								placeholder="E.g. Software Engineering"
							/>
						</div>
						<div class="input-field">
							<label for="department">Internship Program</label>
							<input
								class="input"
								type="text"
								name="hub"
								id="hub"
								placeholder="E.g. Full Stack Development, React Development, Multimedia and Animation Studio"
							/>
						</div>

						<div class="field">
							<!-- <label for="internshipCompany">Internship Company</label> -->
							<div class="btns">
								<!-- <button type="submit" class="btn llt">
									Landmark Technology
								</button> -->
								<button type="submit" class="btn lss">Download Form</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="main-footer">
			<div class="footer-content">
				<div class="footer-text">
					<p>&copy; 2024 By <strong>Landmark Engineers</strong></p>
					<p>Empowering the next generation of tech professionals</p>
				</div>
				<div class="footer-decoration"></div>
			</div>
		</footer>

		<script defer>
			// Enhanced form functionality with animations and validation
			document.addEventListener('DOMContentLoaded', function() {
				// Add fade-in animation to form elements
				const formElements = document.querySelectorAll('.input-field');
				formElements.forEach((element, index) => {
					element.style.animationDelay = `${0.1 * (index + 1)}s`;
				});
			});

			// getting all the fields
			const form = document.getElementById('form');
			const names = document.getElementById('name');
			const dateOfBirth = document.getElementById('dateOfBirth');
			const placeOfBirth = document.getElementById('placeOfBirth');
			const matricule = document.getElementById('matricule');
			const department = document.getElementById('department');
			const hub = document.getElementById('hub');

			const btn2 = document.querySelector('.lss');

			// Add input validation with visual feedback
			function addInputValidation(input) {
				input.addEventListener('focus', function() {
					this.parentElement.querySelector('label').style.color = '#b53761';
				});

				input.addEventListener('blur', function() {
					this.parentElement.querySelector('label').style.color = '#283351';
					if (this.value.trim() === '') {
						this.style.borderColor = '#ef7d7a';
						this.style.background = 'rgba(239, 125, 122, 0.05)';
					} else {
						this.style.borderColor = '#b53761';
						this.style.background = 'rgba(181, 55, 97, 0.05)';
					}
				});

				input.addEventListener('input', function() {
					if (this.value.trim() !== '') {
						this.style.borderColor = '#b53761';
						this.style.background = 'rgba(181, 55, 97, 0.05)';
					}
				});
			}

			// Apply validation to all inputs
			[names, dateOfBirth, placeOfBirth, matricule, department, hub].forEach(addInputValidation);

			// Enhanced form submission with loading state
			form.addEventListener('submit', (e) => {
				e.preventDefault();

				const nameValue = names.value.trim();
				const birthValue = dateOfBirth.value;
				const placevalue = placeOfBirth.value.trim();
				const matriculeValue = matricule.value.trim();
				const departmentValue = department.value.trim();
				const hubName = hub.value.trim();

				// Store to local storage
				window.localStorage.setItem('full-name', nameValue);
				window.localStorage.setItem('date-birth', birthValue);
				window.localStorage.setItem('place-birth', placevalue);
				window.localStorage.setItem('matricule-value', matriculeValue);
				window.localStorage.setItem('department-value', departmentValue);
				window.localStorage.setItem('hub', hubName);
			});

			btn2.addEventListener('click', (e) => {
				e.preventDefault();
				
				const inputs = [names, dateOfBirth, placeOfBirth, matricule, department, hub];
				const values = inputs.map(input => input.value.trim());
				const isEmpty = values.some(value => value === '');

				if (isEmpty) {
					// Enhanced alert with animation
					showAlert('Please fill in all required fields', 'error');
					
					// Highlight empty fields
					inputs.forEach(input => {
						if (input.value.trim() === '') {
							input.style.borderColor = '#dc3545';
							input.style.background = 'rgba(220, 53, 69, 0.05)';
							input.style.animation = 'shake 0.5s ease-in-out';
						}
					});
					return;
				}

				// Add loading state to button
				btn2.classList.add('loading');
				btn2.textContent = 'Generating...';

				// Store values first
				window.localStorage.setItem('full-name', values[0]);
				window.localStorage.setItem('date-birth', values[1]);
				window.localStorage.setItem('place-birth', values[2]);
				window.localStorage.setItem('matricule-value', values[3]);
				window.localStorage.setItem('department-value', values[4]);
				window.localStorage.setItem('hub', values[5]);

				// Debug: log what we're storing
				console.log('Storing to localStorage:', {
					'full-name': values[0],
					'date-birth': values[1],
					'place-birth': values[2],
					'matricule-value': values[3],
					'department-value': values[4],
					'hub': values[5]
				});

				// Simulate processing time then redirect
				setTimeout(() => {
					window.location.href = 'LSS.html';
				}, 1000);
			});

			// Custom alert function
			function showAlert(message, type = 'info') {
				const alertDiv = document.createElement('div');
				alertDiv.style.cssText = `
					position: fixed;
					top: 20px;
					right: 20px;
					background: ${type === 'error' ? '#dc3545' : '#28a745'};
					color: white;
					padding: 1em 1.5em;
					border-radius: 8px;
					z-index: 10000;
					animation: slideInRight 0.3s ease-out;
					box-shadow: 0 10px 30px rgba(0,0,0,0.2);
				`;
				alertDiv.textContent = message;
				document.body.appendChild(alertDiv);

				setTimeout(() => {
					alertDiv.style.animation = 'slideOutRight 0.3s ease-in';
					setTimeout(() => alertDiv.remove(), 300);
				}, 3000);
			}

			// Add shake animation for validation errors
			const style = document.createElement('style');
			style.textContent = `
				@keyframes shake {
					0%, 100% { transform: translateX(0); }
					25% { transform: translateX(-5px); }
					75% { transform: translateX(5px); }
				}
				@keyframes slideInRight {
					from { transform: translateX(100%); opacity: 0; }
					to { transform: translateX(0); opacity: 1; }
				}
				@keyframes slideOutRight {
					from { transform: translateX(0); opacity: 1; }
					to { transform: translateX(100%); opacity: 0; }
				}
			`;
			document.head.appendChild(style);

			// Clear localStorage on page load (not after storing data)
			// Commented out to prevent clearing data before LSS.html can read it
			// window.localStorage.clear();
		</script>
	</body>
</html>
